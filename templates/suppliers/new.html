{% extends "base.html" %}
{% block content %}
<h1><span style="font-family: 'Permanent Marker', cursive; font-size: 55px; color:#e5bb50; text-shadow: 3px 3px #b98c1b">Golden Basket</span></h1>

<h2>Add new supplier</h2>

<body>
<form class ="form" action="/suppliers" method="post">
  <div>
    <label for="name">Name:</label>
    <br>
    <input type="text" id="name" name="name" placeholder="Add supplier name" required>
  </div>
  <br>
  <div>
    <label for="description">Add supplier contact details:</label>
    <br>
    <input type="text" id="contact_no" name="contact_no" placeholder="Add contact number" required>
    <br><br>
    <input type="text" id="address" name="address" placeholder="Add address" required>
  </div>
  <br>
  <button class="button" type="submit">Add New Supplier</button>
</form>
<br>
<a href="/suppliers" class="back-suppliers">Back to suppliers</a>
<br>
<a href="/" class="back-homepage">Back to home</a>
</body>

{% endblock content %}
